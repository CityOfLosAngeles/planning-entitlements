metadata:
  version: 1
sources:
  la_open_data:
    driver: dcat
    args:
      url: https://data.lacity.org/data.json
  la_geohub:
    driver: dcat
    args:
      url: http://geohub.lacity.org/data.json
  la_county_open_data:
    driver: dcat
    args:
      url: https://data.lacounty.gov/data.json
  scag_gis_portal:
    driver: dcat
    args:
      url: http://gisdata-scag.opendata.arcgis.com/data.json
  parcels2014:
    driver: shapefile
    description: LA County Tax Assessor 2014 Parcels shapefile
    args:
      urlpath: s3://city-planning-entitlements/gis/source/Parcels_2014.shp