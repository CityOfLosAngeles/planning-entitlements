    description: '## Community Plan Areas (CPA)


      Subdivisions of parts of the City of Los Angeles for the purpose of promoting
      sound planning practices and fostering a reasonable mix of land uses. There
      are 36 Community Planning Areas including the Port of Los Angeles. Thirty-five
      (35) were defined by City ordinance in the early 1960s. Community Planning Area
      names are generally designated by hyphenated groupings of neighborhoods and
      communities.<div><br /></div><div><div>Refresh Rate: Monthly</div><div>Last
      Updated: Sept 30, 2019</div></div>'
