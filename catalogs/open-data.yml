  zoning:
    args:
      urlpath: s3://city-planning-entitlements/gis/source/zoning.geojson
    description: "## Zoning\n\nZoning is a locally regulated law that is used as a\
      \ guideline for land management control and conformity by establishing specific\
      \ policy that must be followed in the use of land and buildings. Zoning asserts\
      \ explicit uses that are permitted under varying circumstances. It dictates\
      \ reasonable development by protecting property from detrimental uses on nearby\
      \ properties. Zoning also standardizes the size of lots, the building set backs\
      \ from roads or adjoining property, maximum height of buildings, the population\
      \ density, and other land use issues..<div><br /></div><div><div>Zoning is used\
      \ to designate, regulate and restrict the location and use of buildings, structures\
      \ and land, for agriculture, residence, commerce, trade, industry or other purposes;\
      \ to regulate and limit the height, number of stories, and size of buildings\
      \ and other structures hereafter erected or altered to regulate and determine\
      \ the size of yards and other open spaces and to regulate and limit the density\
      \ of population; and for said purposes to divide the City into zones of such\
      \ number, shape and area as may be deemed best suited to carry out these regulations\
      \ and provide for their enforcement. These regulations are deemed necessary\
      \ in order to encourage the most appropriate use of land; to conserve and stabilize\
      \ the value of property; to provide adequate open spaces for light and air,\
      \ and to prevent and fight fires; to prevent undue concentration of population;\
      \ to lessen congestion on streets; to facilitate adequate provisions for community\
      \ utilities and facilities such as transportation, water, sewerage, schools,\
      \ parks and other public requirements; and to promote health, safety, and the\
      \ general welfare all in accordance with the comprehensive plan.</div></div><div><br\
      \ /></div><div>For more information, please refer to\_<a href='https://bit.ly/2Au1UCA'\
      \ target='_blank'>Section 12.04\_of the Los Angeles Planning and Zoning Municipal\
      \ Code</a>\_and the\_<a href='https://planning.lacity.org/zone_code/Appendices/sum_of_zone.pdf'\
      \ target='_blank'>Generalized Summary of Zoning Regulations</a>, City of Los\
      \ Angeles.</div><div><br /></div><div>Refresh Rate: Monthly</div><div>Last Updated:\
      \ Nov 27, 2019</div>"
    driver: intake_geopandas.geopandas.GeoJSONSource
